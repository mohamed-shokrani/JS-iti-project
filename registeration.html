<html lang="en">

<head>
    <!--                  meta files          -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="shop, commerce , online shop,clothes ">
    <meta name="description" content="ecomerce system">

    <!--               CSS Files               -->
    <link rel="stylesheet" href="css22/all.min.css">
    <link rel="stylesheet" href="css22/fontawesome-all.min.css">
    <link rel="stylesheet" href="css22/style.min.css">

</head>

<body style="background-color: #f1f1f1; ">
    <div>
        <form method="get" action="index.html">
            <div class="containeer" style="margin-top: 250px;">
                <legend style="margin: 5px; text-align: center;">
                    <h1>Register </h1>
                </legend>
                <hr>
                <div class="mb ">
                    <label class="label-username">First Name</label>
                    <input type="text" class="form-control " name="fname" id="fname" placeholder="First Name">
                    <small class="invalid-feedback"></small>
                </div>
                <div class="mb">
                    <label class="label-username">Last Name</label>
                    <input type="text" class="form-control " name="lname" id="lname" placeholder="Last Name">
                    <small class="invalid-feedback"></small>
                </div>
                <div class="mb">
                    <label class="label-phone">phone</label>
                    <input type="text" class="form-control" name="userphone" id="userphone" placeholder="Enter your Phone Number">
                    <small class="invalid-feedback"></small>
                </div>
                <div class="mb">
                    <label class="label-email">email</label>
                    <input type="email" class="form-control" name="useremail" id="useremail" placeholder="Enter your Email">
                    <small class="invalid-feedback"></small>
                </div>
                <div class="mb">
                    <label class="label-password">password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <small class="invalid-feedback"></small>
                    <span class="match"></span>

                </div>
                <div class="mb">
                    <label class="label-password">comfirm password</label>
                    <input type="password" class="form-control" name="repassword" id="repassword" placeholder="Repassword">
                    <small class="invalid-feedback"></small>
                    <span id="match"></span>

                </div>
                <div class="mb">
                    <label class="label-address">Address</label>
                    <input type="text" class="form-control" id="Address" name="Address" placeholder="Address" required>
                </div>
                <input type="submit" class="submit" onsubmit="validator()" value="Submit" />
                <div class="mb">
                    <p>Already have an account? <a href="Login.html">sign in</a>.</p>
                </div>
            </div>
        </form>

    </div>

    <!--               JS Files               -->
    <script src="javaScript/all.min.js"></script>
    <script type="module" src="javaScript/Registration.js"></script>
    <!-- <script src="javaScript/script.min.js"></script> -->

</body>

</html>
